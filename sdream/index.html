<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="삼성꿈장학재단 Samsung Dream Scholarship Foundation"></a></h1>
                <nav class="gnb">
                    <!-- 클릭하면 기능이 작동됨 (페이지 이동x)
                         이런걸 button 태그 사용 
                         대부분 icon은 css에서 배경으로 처리함
                        -->
                    <button class="gnb_open">메뉴열기</button>
                    <!-- wrap 클래스명 gnb를 감싸는 요소 -->
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </div>
                    <!-- <button class="gnb_close">메뉴닫기</button> -->
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="visual tit"> <!-- tit 지마켓서체 적용-->
                <div class="wrapper">
                    <strong>Samsung Dream Scholarship Foundation</strong>
                    <h2>세상을 바꾸는 것은 사람입니다.<br>
                    <em class="tit_b"><span>그리고 사람을 키우는 것은</span> <span>사랑과 관심입니다.</span></em></h2>
                </div>
            </div>
            <div class="biz">
                <div class="wrapper">
                    <div class="subject">
                        <strong class="tit">장학사업</strong>
                        <h2 class="tit_b">더불어 성장하는<br>
                            배움공동체</h2>
                            <p>다양한 교육의 기회를 함께 나눕니다.</p>
                    </div>
                    <div class="list">
                    </div>
                </div>
            </div>
            <div class="news">
                <div class="wrapper"></div>
            </div>
            <div class="wedzine">
            </div>
            <div class="introduce"></div>
        </div><!--container-->
        <footer></footer>
    </div>
