<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--swiper를 돌아가게 하는 파일-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>금호건설</title>
</head>
<body>
        <div id="wrap">
            <header></header>
            <main class="container">
                <section class="visual">
                    <h2>비쥬얼 팝업</h2><!--해당 section 전체를 설명하는 제목(모바일에서 숨김)-->
                    <div class="swiper"> 
                        <ul class="swiper-wrapper"> 
                            <li class="swiper-slide bg1">
                                <h3>KUMHO E&C,<br>
                                    THINK OF THE<br>
                                    PEOPLE AND NATURE</h3>
                                    <p>금호건설은 아름다운 미래를 건설합니다.</p>
                            </li> 
                            <li class="swiper-slide bg2">
                                <h3>ETHICAL<br>
                                    MANAGEMENT</h3>
                                    <p>아름다운 기업이 되어 아름다운 세상을 만들겠습니다.</p>
                            </li> 
                            <li class="swiper-slide bg3">
                                <h3>WILL CHALLENGE<br>
                                    THE WORLD'S BEST</h3>
                                    <p>세계로 뻗어가는 건설 한류의 중심에 금호건설이 있습니다.</p>
                            </li> 
                        </ul>
                        <div class="btn_wrap">
                            <div class="paging"></div>  
                            <button class="btn_prev">이전 팝업보기</button>
                            <button class="btn_stop">팝업 일시정지</button>
                            <button class="btn_play">팝업 다시시작</button>
                            <button class="btn_next">다음 팝업보기</button>
                        </div>
                    </div>
                </section>
                <section class="biz"></section>
                <section class="news"></section>
                <section class="service"></section>
            </main>
            <footer></footer>
        </div>
</body>
</html>
