<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>대전복합터미널</title>
</head>
<body>
    <!--홈페이지 전체를 감싸는 요소-->
    <div id="wrap">
        <header></header>
        <!-- header와 footer를 제외한 나머지 전부를 container-->
        <div class="container">
            <section class="visual">
            </section><!--visual-->
            <section class="introduce">
                <div class="art"></div><!--art-->
                <div class="scholarship"></div><!--scholarship-->
            </section><!--introduce-->
            <!--색션 news와 movie는 배경이 연결되어 있어서
            div로 묶어줌 (section으로 감싸는게 불가능해서 section 사용불가)-->
            <div class="promotion">
                <section class="news"></section><!--news-->
                <section class="movie"></section><!--movie-->
            </div><!--promotion-->
        </div><!--container-->
        <footer></footer>
    </div>
</body>
</html>
